<!DOCTYPE html>
<html>
<head>
	<title>API & Ajax</title>
	<link rel="stylesheet" type="text/css" href="footables/css/footable.core.css">
	<link rel="stylesheet" type="text/css" href="footables/css/footable.standalone.css">
	<link rel="stylesheet" type="text/css" href="apiajax.css">
</head>
<body>

<div id="header">
	<div id="what-ticker">What ticker do you want to search for?
	</div>

	<form id="ticker-search">
		<input type="text" id="symbol" placeholder="Enter as many as you want">
		<input type="submit" value="Get Me a quote!">
	</form>
</div>

<div id="stock-details">
	<input type="text" id="filter">
	<table border="1" class="footable table" data-filter=#filter>
		<thead>
			<tr>
				<th>Stock Symbol</th>
				<th>Company Name</th>
				<th data-type='numeric' data-sort-initial='true'>Ask Price</th>
				<th data-hide='phone'>Daily Change</th>
				<th data-hide='phone'>Day High</th>
			</tr>
		</thead>
		<tbody id="ticker-body">
			<tr>
				<td>-</td>
				<td>-</td>
				<td>-</td>
				<td>-</td>
				<td>-</td>
			</tr>
		</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<div class="pagination pagination-centered"></div>
					</td>
				</tr>
			</tfoot>
	</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="footables/js/footable.js"></script>
<script type="text/javascript" src="footables/js/footable.sort.js"></script>
<script type="text/javascript" src="footables/js/footable.filter.js"></script>
<script type="text/javascript" src="footables/js/footable.paginate.js"></script>
<script type="text/javascript" src="apiajax.js"></script>
</body>
</html>
